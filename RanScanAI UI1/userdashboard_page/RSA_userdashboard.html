<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RanScanAI Dashboard</title>
    <link rel="stylesheet" href="RSA_userdashboard.css"/>
    <script defer src="RSA_userdashboard.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="RSA_logo.png" alt="RanScanAI logo" class="logo-img" />
            <span class="logo-text"><span class="logo-ran">Ran</span><span class="logo-scan">ScanAI</span></span>
        </div>
        <div class="header-icons">
            <span class="icon bell">&#128276;</span>
            <a class="icon user" href="../userprofile_page/RSA_userprofile.html" aria-label="User profile">&#128100;</a>
        </div>
    </header>
    <main class="dashboard-grid">
        <!-- Panel 1 -->
        <section class="card panel1">
            <div class="gauge-container">
                <canvas id="gauge" class="gauge-canvas" width="360" height="140"></canvas>
            </div>
            <div class="panel1-label">Real-Time Threat Monitoring</div>
            <div id="system-status" class="panel1-status">System Status: ...</div>
        </section>
        <!-- Panel 2 -->
        <section class="card panel2">
            <div class="panel2-metric" id="detections-count">0</div>
            <div class="panel2-label">All Detections</div>
            <a class="action-btn" id="view-detections" href="../viewalldetection_page/RSA_viewalldetection.html">View All Detections</a>
        </section>
        <!-- Panel 3 -->
        <section class="card panel3">
            <div class="panel3-title">Latest Detection Details</div>
            <div class="panel3-details">
                <div>File     : <span id="latest-file">...</span></div>
                <div>Date     : <span id="latest-date">...</span></div>
                <div>Time     : <span id="latest-time">...</span></div>
                <div>Device   : <span id="latest-device">...</span></div>
                <div>Severity : <span id="latest-severity">...</span></div>
            </div>
            <a class="action-btn" id="view-latest" href="../viewlatestdetectiondetails_page/RSA_viewlatestdetectiondetails.html">View Latest Detection Details</a>
        </section>
        <!-- Panel 4 -->
        <section class="card panel4">
            <div class="panel4-title">Monthly Reports</div>
            <table class="reports-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Report Name</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody id="reports-tbody">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
            <a class="action-btn" id="view-reports" href="../viewallreports_page/viewallreports.html">View All Reports</a>
        </section>
    </main>
</body>
</html>
