<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RanScanAI Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="RSA_userdashboard.css"/>
    <script defer src="RSA_userdashboard.js"></script>
</head>
<body>
    <!-- ===== Top Navigation Bar ===== -->
    <header class="topbar">
        <div class="topbar-left">
            <div class="logo">
                <img src="RSA_logo.png" alt="RanScanAI" class="logo-img"/>
                <span class="logo-text"><span class="logo-ran">Ran</span><span class="logo-scan">Scan</span><span class="logo-ai">AI</span></span>
            </div>
        </div>
        <div class="topbar-right">
            <span class="topbar-time" id="current-datetime"></span>
            <button class="topbar-icon bell-btn" aria-label="Notifications">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                <span class="notif-dot"></span>
            </button>
            <a class="topbar-icon" href="../userprofile_page/RSA_userprofile.html" aria-label="Profile">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </a>
        </div>
    </header>

    <!-- ===== Dashboard Shell ===== -->
    <main class="shell">

        <!-- Shell Layout: main + sidebar -->
        <div class="shell-grid">

            <!-- ========== MAIN COLUMN ========== -->
            <div class="main-col">

                <!-- Row 1: Threat Level Hero -->
                <section class="card hero" id="hero-card">
                    <div class="hero-body">
                        <div class="hero-icon-wrap" id="hero-icon-wrap">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                        </div>
                        <div class="hero-info">
                            <h1 class="hero-title" id="hero-title">Analysing System…</h1>
                            <p class="hero-sub" id="hero-sub">Running real-time threat monitoring.</p>
                            <div class="status-pill" id="system-status">
                                <span class="status-dot"></span>
                                <span class="status-text">…</span>
                            </div>
                        </div>
                    </div>
                    <div class="hero-gauge">
                        <canvas id="gauge" class="gauge-canvas" width="320" height="180"></canvas>
                    </div>
                </section>

                <!-- Row 2: Prediction Verdict Bar Chart -->
                <section class="card chart-card">
                    <div class="card-head">
                        <div class="card-head-left">
                            <div class="card-dot dot-indigo"></div>
                            <h2>Prediction Verdict History</h2>
                        </div>
                        <span class="badge-subtle">Last 12 Months</span>
                    </div>
                    <div class="chart-area chart-area-bar">
                        <canvas id="bar-chart" class="chart-canvas"></canvas>
                    </div>
                    <div class="bar-legend" id="bar-legend"></div>
                </section>

                <!-- Row 3: Detection History Line Chart -->
                <section class="card chart-card">
                    <div class="card-head">
                        <div class="card-head-left">
                            <div class="card-dot dot-blue"></div>
                            <h2>Detection History</h2>
                        </div>
                        <span class="badge-subtle">Last 12 Months</span>
                    </div>
                    <div class="chart-area chart-area-line">
                        <canvas id="line-chart" class="chart-canvas"></canvas>
                    </div>
                </section>
            </div>

            <!-- ========== SIDEBAR ========== -->
            <aside class="sidebar">

                <!-- Panel: All Detections -->
                <section class="card sidebar-panel sp-detections">
                    <div class="sp-head">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                        <h3>All Detections</h3>
                    </div>
                    <div class="sp-metric">
                        <span class="sp-count" id="detections-count-val">0</span>
                        <span class="sp-label">New Detections</span>
                    </div>
                    <a class="sp-link" href="../viewalldetection_page/RSA_viewalldetection.html">
                        View All
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                    </a>
                </section>

                <!-- Panel: Latest Detection -->
                <section class="card sidebar-panel sp-latest">
                    <div class="sp-head">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                        <h3>Latest Detection</h3>
                        <span class="severity-badge" id="latest-severity">…</span>
                    </div>
                    <!-- Ring + details -->
                    <div class="sp-latest-body">
                        <div class="ring-container">
                            <svg class="ring-svg" viewBox="0 0 120 120">
                                <circle class="ring-track" cx="60" cy="60" r="50"/>
                                <circle class="ring-progress" id="ring-progress" cx="60" cy="60" r="50"/>
                            </svg>
                            <div class="ring-center">
                                <span class="ring-value" id="threat-pct">0</span>
                                <span class="ring-unit">%</span>
                            </div>
                        </div>
                        <div class="sp-details">
                            <div class="sp-row"><span class="sp-key">File</span><span class="sp-val" id="latest-file">…</span></div>
                            <div class="sp-row"><span class="sp-key">Date</span><span class="sp-val" id="latest-date">…</span></div>
                            <div class="sp-row"><span class="sp-key">Time</span><span class="sp-val" id="latest-time">…</span></div>
                            <div class="sp-row"><span class="sp-key">Device</span><span class="sp-val" id="latest-device">…</span></div>
                        </div>
                    </div>
                    <a class="sp-link" href="../viewlatestdetectiondetails_page/RSA_viewlatestdetectiondetails.html">
                        View Details
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                    </a>
                </section>

                <!-- Panel: Monthly Reports -->
                <section class="card sidebar-panel sp-reports">
                    <div class="sp-head">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                        <h3>Monthly Reports</h3>
                    </div>
                    <div class="sp-table-wrap">
                        <table class="sp-table">
                            <thead><tr><th>ID</th><th>Report</th><th></th></tr></thead>
                            <tbody id="reports-tbody"></tbody>
                        </table>
                    </div>
                    <a class="sp-link" href="../viewallreports_page/viewallreports.html">
                        View All Reports
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                    </a>
                </section>

            </aside>
        </div>
    </main>
</body>
</html>
