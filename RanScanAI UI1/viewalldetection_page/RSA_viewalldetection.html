<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RanScanAI - All Detections</title>
	<link rel="stylesheet" href="RSA_viewalldetection.css" />
	<script defer src="RSA_viewalldetection.js"></script>
</head>
<body>
	<header class="header">
		<div class="logo">
			<img src="../userdashboard_page/RSA_logo.png" alt="RanScanAI logo" class="logo-img" />
			<span class="logo-text">
				<span class="logo-ran">Ran</span><span class="logo-scan">ScanAI</span>
			</span>
		</div>
		<div class="header-icons">
			<span class="icon bell">&#128276;</span>
			<span class="icon user">&#128100;</span>
		</div>
	</header>

	<main class="page-wrap">
		<div class="page-title">
			<a class="back-link" href="../userdashboard_page/RSA_userdashboard.html" aria-label="Back to dashboard">&lt;</a>
			<h1>All Detection</h1>
		</div>
		<div class="detections-metric" id="detections-count"></div>
		<table class="detections-table">
			<colgroup>
				<col class="col-id" />
				<col class="col-detection" />
				<col class="col-datetime" />
			</colgroup>
			<thead>
				<tr>
					<th>ID</th>
					<th>Detection</th>
					<th>Date &amp; Time</th>
				</tr>
			</thead>
			<tbody id="detections-tbody">
				<!-- Rows injected by JS -->
			</tbody>
		</table>
	</main>
</body>
</html>
