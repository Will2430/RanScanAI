<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RanScanAI - All Detections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="RSA_viewalldetection.css" />
	<script defer src="RSA_viewalldetection.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a class="logo" href="../userdashboard_page/RSA_userdashboard.html" aria-label="Go to dashboard">
                <img src="../userdashboard_page/RSA_logo.png" alt="RanScanAI logo" class="logo-img" />
                <span class="logo-text"><span class="logo-ran">Ran</span><span class="logo-scan">Scan</span><span class="logo-ai">AI</span></span>
            </a>
            <span class="header-divider"></span>
            <span class="header-page-title">Detection Events</span>
        </div>
        <div class="header-right">
            <button class="icon-btn bell-btn" aria-label="Notifications">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                <span class="notif-dot"></span>
            </button>
            <a class="icon-btn user-btn" href="../userprofile_page/RSA_userprofile.html" aria-label="User profile">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </a>
        </div>
    </header>

	<main class="page-wrap">
        <div class="page-title">
            <a class="back-link" href="../userdashboard_page/RSA_userdashboard.html" aria-label="Back to dashboard">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                <span>Back to Dashboard</span>
            </a>
            <h1>Detection Events</h1>
		</div>
        
        <div class="content-card">
            <div class="detections-metric" id="detections-count">
                <!-- Injected by JS -->
            </div>
            
            <div class="table-wrapper">
                <table class="detections-table">
                    <colgroup>
                        <col class="col-id" />
                        <col class="col-detection" />
                        <col class="col-datetime" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Detection</th>
                            <th id="sort-date-header" class="sortable-th" role="button" tabindex="0" aria-label="Sort by date" title="Sort by Date &amp; Time" aria-sort="none">
                                <div class="sort-btn">
                                    Date &amp; Time
                                    <span class="sort-icon" id="sort-icon">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
                                    </span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="detections-tbody">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
	</main>
</body>
</html>
