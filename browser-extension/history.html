<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureGuard - Scan History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .history-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      color: white;
    }

    .history-header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .history-header .controls {
      display: flex;
      gap: 10px;
    }

    .btn-export, .btn-clear-history {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-export:hover, .btn-clear-history:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: white;
      border-radius: 8px;
      padding: 15px;
      border-left: 4px solid #667eea;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .stat-box h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      text-transform: uppercase;
      color: #666;
      font-weight: 600;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    .stat-box.threats {
      border-left-color: #f44336;
    }

    .stat-box.clean {
      border-left-color: #4CAF50;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-chip {
      padding: 8px 16px;
      border: 2px solid #ddd;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .filter-chip:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .filter-chip.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .table-wrapper {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f9f9f9;
      border-bottom: 2px solid #e0e0e0;
    }

    th {
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: #333;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #e0e0e0;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f9f9f9;
    }

    td {
      padding: 16px;
      font-size: 14px;
      color: #555;
    }

    .cell-filename {
      font-weight: 600;
      color: #333;
      max-width: 300px;
      word-break: break-word;
    }

    .cell-time {
      color: #999;
      font-size: 13px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
    }

    .badge-malicious {
      background: #ffebee;
      color: #c62828;
    }

    .badge-clean {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .confidence {
      font-weight: 600;
      font-size: 14px;
    }

    .confidence.high {
      color: #f44336;
    }

    .confidence.medium {
      color: #ff9800;
    }

    .confidence.low {
      color: #4CAF50;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h2 {
      color: #999;
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .empty-state p {
      color: #ccc;
      margin: 0;
      font-size: 14px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #764ba2;
    }

    .file-type {
      display: inline-block;
      padding: 4px 8px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    @media (max-width: 768px) {
      .history-container {
        padding: 10px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 12px 8px;
      }

      .cell-filename {
        max-width: 150px;
      }

      .filters {
        flex-direction: column;
      }

      .filter-chip {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="history-container">
    <button class="back-btn" id="backBtn">
      ‚Üê Back to Popup
    </button>

    <div class="history-header">
      <h1>üìã Scan History</h1>
      <div class="controls">
        <button class="btn-export" id="exportBtn">üì• Export CSV</button>
        <button class="btn-clear-history" id="clearHistoryBtn">üóëÔ∏è Clear All</button>
      </div>
    </div>

    <div class="stats-summary">
      <div class="stat-box">
        <h3>Total Scans</h3>
        <div class="stat-value" id="totalScans">0</div>
      </div>
      <div class="stat-box threats">
        <h3>Threats Detected</h3>
        <div class="stat-value" id="threatsCount">0</div>
      </div>
      <div class="stat-box clean">
        <h3>Clean Files</h3>
        <div class="stat-value" id="cleanCount">0</div>
      </div>
      <div class="stat-box">
        <h3>Avg Confidence</h3>
        <div class="stat-value" id="avgConfidence">0%</div>
      </div>
    </div>

    <div class="filters">
      <button class="filter-chip active" data-filter="all">All Scans</button>
      <button class="filter-chip" data-filter="malicious">‚ö†Ô∏è Malicious</button>
      <button class="filter-chip" data-filter="clean">‚úì Clean</button>
    </div>

    <div class="table-wrapper">
      <table id="historyTable">
        <thead>
          <tr>
            <th style="width: 40%">File Name</th>
            <th style="width: 15%">File Type</th>
            <th style="width: 15%">Status</th>
            <th style="width: 15%">Confidence</th>
            <th style="width: 15%">Time</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr>
            <td colspan="5" class="no-data">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
